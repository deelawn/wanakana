on: ["push", "pull_request"]

name: Test Coveralls

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.15"

      - name: Run tests and calculate coverage
        run: make test-coverage

      - name: Coveralls
        uses: coverallsapp/github-action@v2
